<div class="cliente-container">
  <h2>{{ ehEdicao ? 'Editar Cliente' : 'Cadastrar Cliente' }}</h2>

  <form [formGroup]="formCliente" (ngSubmit)="salvar()">
    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" type="text" formControlName="nome" placeholder="Digite o nome..." />
    </div>

    <!-- CPF -->
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input id="cpf" type="text" formControlName="cpf" placeholder="Digite o CPF..." [disabled]="ehEdicao" />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Digite o email..." />
    </div>

    <!-- Senha (somente em cadastro) -->
    <div class="form-group" *ngIf="!ehEdicao">
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite a senha..." />
    </div>

    <!-- BotÃµes -->
    <div class="form-actions">
      <button type="submit" class="btn-salvar">
        {{ ehEdicao ? 'Atualizar' : 'Cadastrar' }}
      </button>
      <button type="button" class="btn-cancelar" (click)="voltar()">Cancelar</button>
    </div>
  </form>
</div>
