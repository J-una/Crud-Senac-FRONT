<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input id="cpf" type="text" formControlName="cpf" placeholder="Digite seu CPF" />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />

      <div class="recuperar-senha">
        <a (click)="irParaRecuperarSenha()">Esqueci minha senha</a>
      </div>
    </div>

   

    <div *ngIf="erroLogin" class="erro">{{ erroLogin }}</div>

    <div class="form-actions">
      <button type="submit">Entrar</button>
    </div>
  </form>

 
</div>
