<div class="usuario-container">
  <h2>Gestão de Produtos</h2>

  <div class="toolbar">
    <input type="text" [(ngModel)]="pesquisa" (input)="pesquisarProdutos()" placeholder="Pesquisar produto..." />
    <button class="btn-cadastrar" (click)="cadastrar()">Cadastrar</button>
  </div>

  <table class="tabela-usuarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtosFiltrados">
        <td>{{ produto.nome }}</td>
        <td>{{ produto.marca }}</td>
        <td>{{ produto.tipo }}</td>
        <td>{{ produto.preco | currency:'BRL' }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>
          <button class="btn-editar" (click)="editar(produto)">Editar</button>
          <button class="btn-excluir" (click)="abrirModal(produto)">Excluir</button>
        </td>
      </tr>
      <tr *ngIf="produtosFiltrados.length === 0">
        <td colspan="6" style="text-align:center;">Nenhum produto encontrado</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-backdrop" *ngIf="modalAberto">
  <div class="modal">
    <h3>Confirmar Exclusão</h3>
    <p>Tem certeza que deseja excluir <b>{{ produtoSelecionado?.nome }}</b>?</p>
    <div class="modal-actions">
      <button (click)="confirmarExclusao()">Sim</button>
      <button (click)="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>
